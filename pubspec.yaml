name: vahan_sewak
description: Delhi NCR's Trusted Vehicle Assistant - Vehicle Breakdown Help App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Material Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.0.5
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Location & Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: 0.19.0
  
  # Phone & Communication
  url_launcher: ^6.2.1
  
  # Utils
  uuid: ^4.1.0
  
  # Permissions
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/